<!-- rrm_app/templates/discount_confirm_delete.html -->
{% extends "base_generic.html" %}
{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete the discount "{{ discount.discount_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'discount_list' %}">Cancel</a>
  </form>
{% endblock %}
