<!-- rrm_app/templates/room_discount_confirm_delete.html -->
{% extends "base.html" %}
{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete this discount"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'room_discount_list' %}">Cancel</a>
  </form>
{% endblock %}
