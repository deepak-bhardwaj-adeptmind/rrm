<!-- rrm_app/templates/room_rate_form.html -->
{% extends "base_generic.html" %}
{% load static %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Room Rate{% endblock %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Room Rate</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'room_rate_list' %}">Back to list</a>
{% endblock %}
